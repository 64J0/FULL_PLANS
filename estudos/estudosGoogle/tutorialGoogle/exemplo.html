<style>
  div.retangulo {
    display: block;
    width: 200px;
    height: 200px;
    background-color: green;
    visibility: hidden;
  }
</style>
<body>
  <div class="retangulo">
    lorem ipsum
  </div>
  <button id="btnToggle" onclick="displayDiv()">Clica aqui</button>
</body>
<script>
  let div = document.getElementsByClassName("retangulo")[0];
  let toggle = false;
  function displayDiv() {
    if (toggle) {
      div.style = "visibility: hidden;";
    } else {
      div.style = "visibility: visible;";
    }
    toggle = !toggle;
  }
</script>
